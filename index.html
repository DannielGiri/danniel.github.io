<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nike WebPage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* CSS styles for your webpage */

        /* ... your existing CSS code ... */

        .search-suggestions {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #ccc;
            display: none;
        }

        .search-suggestion {
            padding: 10px;
            cursor: pointer;
        }

        .search-suggestion:hover {
            background-color: #f5f5f5;
        }

        .search-suggestion.unavailable {
            color: red;
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- ... your existing HTML code ... -->

        <div class="search-bar">
            <input type="text" placeholder="Search" id="searchInput">
            <div class="search-suggestions" id="searchSuggestions"></div>
        </div>

        <!-- ... your existing HTML code ... -->

        <script>
            // JavaScript code for search functionality
            const searchInput = document.getElementById('searchInput');
            const searchSuggestions = document.getElementById('searchSuggestions');

            const suggestions = [
                'Jordan 1 Fragment',
                'Jordan 1 Mocha',
                'Jordan 4',
                'Air Force 1'
            ];

            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.trim();
                const matchedSuggestions = suggestions.filter(suggestion =>
                    suggestion.toLowerCase().includes(searchTerm.toLowerCase())
                );

                showSuggestions(matchedSuggestions);
            });

            function showSuggestions(suggestions) {
                searchSuggestions.innerHTML = '';

                if (suggestions.length === 0) {
                    hideSuggestions();
                    return;
                }

                suggestions.forEach(suggestion => {
                    const suggestionElement = document.createElement('div');
                    suggestionElement.classList.add('search-suggestion');
                    suggestionElement.textContent = suggestion;
                    suggestionElement.addEventListener('click', () => showAvailability(suggestion));

                    searchSuggestions.appendChild(suggestionElement);
                });

                searchSuggestions.style.display = 'block';
            }

            function hideSuggestions() {
                searchSuggestions.style.display = 'none';
            }

            function showAvailability(suggestion) {
                hideSuggestions();

                // Check if the suggestion is available
                const isAvailable = false; // Replace with your availability logic

                if (isAvailable) {
                    alert(`The ${suggestion} is available.`);
                } else {
                    alert(`The ${suggestion} is not available right now.`);
                }
            }

            // Event listener to hide the suggestions when clicking outside of the search bar
            document.addEventListener('click', (event) => {
                const isSearchBarClicked = searchInput.contains(event.target);

                if (!isSearchBarClicked) {
                    hideSuggestions();
                }
            });
        </script>
    </div>
</body>
</html>




<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nike WebPage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* CSS styles for your webpage */

        /* ... your existing CSS code ... */

        .product-details {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            z-index: 2;
        }

        .product-details h3 {
            margin-top: 0;
        }

        .product-details img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product-details p {
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- ... your existing HTML code ... -->

        <div class="search-bar">
            <input type="text" placeholder="Search" id="searchInput">
            <div class="search-suggestions" id="searchSuggestions"></div>
        </div>

        <div class="product-details" id="productDetails">
            <h3 id="productTitle"></h3>
            <img id="productImage" src="" alt="Product Image">
            <p id="productPrice"></p>
        </div>

        <!-- ... your existing HTML code ... -->

        <script>
            // JavaScript code for search functionality
            const searchInput = document.getElementById('searchInput');
            const searchSuggestions = document.getElementById('searchSuggestions');
            const productDetails = document.getElementById('productDetails');
            const productTitle = document.getElementById('productTitle');
            const productImage = document.getElementById('productImage');
            const productPrice = document.getElementById('productPrice');

            const suggestions = [
                { name: 'Jordan 1 Fragment', image: 'shoe1.jpg', price: '$100' },
                { name: 'Jordan 1 Mocha', image: 'shoe2.jpg', price: '$120' },
                { name: 'Jordan 4', image: 'shoe3.jpg', price: '$80' },
                { name: 'Air Force 1', image: 'shoe4.jpg', price: '$90' }
            ];

            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.trim();
                const matchedSuggestions = suggestions.filter(suggestion =>
                    suggestion.name.toLowerCase().includes(searchTerm.toLowerCase())
                );

                showSuggestions(matchedSuggestions);
            });

            function showSuggestions(suggestions) {
                searchSuggestions.innerHTML = '';

                if (suggestions.length === 0) {
                    hideSuggestions();
                    return;
                }

                suggestions.forEach(suggestion => {
                    const suggestionElement = document.createElement('div');
                    suggestionElement.classList.add('search-suggestion');
                    suggestionElement.textContent = suggestion.name;
                    suggestionElement.addEventListener('click', () => showProductDetails(suggestion));

                    searchSuggestions.appendChild(suggestionElement);
                });

                searchSuggestions.style.display = 'block';
            }

            function hideSuggestions() {
                searchSuggestions.style.display = 'none';
            }

            function showProductDetails(product) {
                hideSuggestions();

                productTitle.textContent = product.name;
                productImage.src = product.image;
                productPrice.textContent = product.price;

                productDetails.style.display = 'block';
            }

            // Event listener to hide the suggestions and product details when clicking outside of the search bar
            document.addEventListener('click', (event) => {
                const isSearchBarClicked = searchInput.contains(event.target);
                const isProductDetailsClicked = productDetails.contains(event.target);

                if (!isSearchBarClicked && !isProductDetailsClicked) {
                    hideSuggestions();
                    productDetails.style.display = 'none';
                }
            });
        </script>
    </div>
</body>
</html>
