<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nike WebPage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url("moon.jpg") no-repeat center center fixed;
            background-size: cover;
        }


        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }



        .main-text {
            color: white;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            font-size: 18px;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 20px;
            font-family: Arial;
        }

        .button:hover {
            background-color: white;
            color: black;
        }

        .search-bar {
            display: flex;
            justify-content: flex-end;
            position: absolute;
            top: 10px;
            right: 10px;


        }



        .text-block {
            font-family: Arial, sans-serif;
            border: 1px solid #000;
            padding: 10px;
            width: 300px;
            margin-top: 20px;
        }

        .product-box {
            display: none;
            width: 500px;
            height: 300px;
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            margin-top: 20px;
        }

        .product-box h2 {
            margin-top: 0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }


        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url("moon.jpg") fixed center center;
            background-size: cover;
        }




        .button:active {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.45);
        }



        .products-img {
            width: 150px;
            height: 100px;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }


        .products-img2 {
            width: 150px;
            height: 100px;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }


        li {
            font-family: arial, sans-serif;
        }

        .products-img:hover {
            transform: scale(1.2);
            transition: 1s;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="main">
        <a href="#">
            <img class="logo" src="Nike-Logo.png" alt="Nike Logo">
        </a>


        <h1 class="main-text">Welcome to Nike</h1>
        <p class="subtitle">Just Do It</p>

        <div class="button-container">
            <a class="button" href="#">Products</a>
            <a class="button" href="#">About</a>
            <a class="button" href="#">Contact</a>
        </div>

        <div class="search-bar">
            <form>
                <input type="text" placeholder="Search...">

            </form>
        </div>


        <div class="product-box" id="productBox">
            <h2>Products</h2>
            <div class="search-bar">
                <form action="your-search-url" method="GET">
                    <input type="text" name="q" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
            </div>

            <p>Here are some Nike products:</p>
            <ul>
                <div>
                    <li>Jordan 1s</li>
                    <img class="products-img" src="moon.jpg">
                </div>
                <div>
                    <li>Jordans 1s Travis Fragment</li>
                    <img class="products-img" src="fragment.jpg">
                </div>
                <div>
                    <li>Jordan Travis Scott</li>
                    <img class="products-img" src="travis.jpg">
                </div>
                <div>
                    <li>Product </li>
                    <img class="products-img" src="nikerandom.jpg">
                </div>
            </ul>
        </div>



        <script>


            const productButton = document.querySelector('.button-container .button');
            const productBox = document.getElementById('productBox');

            productButton.addEventListener('click', () => {
                productBox.style.display = (productBox.style.display === 'none') ? 'block' : 'none';
            });



            const logoButton = document.querySelector('.logo');

            logoButton.addEventListener('click', () => {
                location.reload();
            });

        </script>
    </div>
</body>

</html>
